<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .group {
            display: flex;
            justify-content: space-between;
        }

        .customer-form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .customer-form h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            width: 85%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group > button{
            float: right;
            
        }
    </style>
</head>

<body>
    <div class="customer-form">
        <h2>Customer Details</h2>
        <form>
            <div class="group">
                <div class="form-group">
                    <label for="name" pl></label>
                    <input type="text" id="name" name="name" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="Last Name">
                </div>
            </div>
            <div class="group">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="Street">
                </div>
                <div class="form-group">
                    <label for="address"></label>
                    <input id="address" name="address" placeholder="Address" />
                </div>
            </div>
            <div class="group">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" id="name" name="name" required placeholder="City">
                </div>
                <div class="form-group">
                    <label for="name"> </label>
                    <input type="text" id="name" name="name" required placeholder="State">
                </div>
            </div>

            <div class="group">
                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="phone"></label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone no.">
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>

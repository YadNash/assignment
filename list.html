

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer List</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .heading{
    display: flex;
   align-items: center;
  }
  h2{
    margin-left: 300px;
  }
  .customer-table {
    max-width: 1000px;
    margin: 20px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ccc;
  }
  th {
    background-color: #f4f4f4;
  }
  .actions {
    text-align: center;
  }
  .edit-button,
  .delete-button {
    background-color: #007bff;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .edit-button:hover,
  .delete-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="customer-table">
    <div class="heading">
        <button class="edit-button" onclick="window.open('details.html')">Add Customer</button>
   <h2 >Customer List</h2>
   </div>
   <hr>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Email</th>
          <th>Phone</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>123 Main St</td>
          <td>Anytown</td>
          <td>CA</td>
          <td>john@example.com</td>
          <td>123-456-7890</td>
          <td class="actions">
            <button class="edit-button">Edit</button>
            <button class="delete-button">Delete</button>
          </td>
        </tr>
        <!-- Add more customer rows here -->
      </tbody>
    </table>
  </div>
</body>
</html>
